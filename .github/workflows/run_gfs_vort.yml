name: Update GFS Vorticity Plots

on:
  push:
  schedule: 
    - cron: '00 2,8,14,20 * * *'  

jobs:
  update_gfs_vorticity_plots:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.18'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib metpy==1.6.2 siphon==0.9 cartopy protobuf==3.20.3 numpy==1.26.4 netCDF4==1.5.7

      - name: Delete old plots if they exist
        run: |
          find gfs/vort/ -name '*.png' -exec rm {} +

      - name: Run gfs_vort.py script
        run: python gfs_vort.py 

      - name: Commit and push changes
        run: |
          git config --local user.email "tonyillenden@gmail.com"
          git config --local user.name "anthony-illenden"
          git add gfs/vort/*.png
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update gfs Vorticity Plots"
            git push origin main
